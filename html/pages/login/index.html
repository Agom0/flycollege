<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>

<body class="text-white">
    <div class="w-full h-screen bg-[#060115] flex">
        <div class="w-[50%] h-[100%] flex items-center justify-center flex-col">
            <h1 class="text-[36px] text-[#BA68C8] font-bold">Faça login <br>E entre para o nosso time </h1>
            <img width="500px" src="../../images/logic-animate.svg" alt="imagem-animada">
        </div>
        <div class="w-[50%] h-[100%] flex items-center justify-center">
            <div class="w-[50%] h-[400px] bg-[#2F2942] rounded-lg">
                <div class="w-full h-[20%] flex items-center justify-center">
                    <h1 class="text-[32px] text-[#BA68C8] font-bold">Login</h1>
                </div>
                <div class="w-full h-[60%] flex flex-col px-[20px] gap-4">
                    <div class="w-full flex flex-col gap-2">
                        
                        <label for="pass">Usuário</label>
                        <input
                        class="w-full h-[40px] bg-{#514768} rounded-md px-2 outline-none"
                         type="password" 
                         id="pass">
                    </div>
                    <div class="w-full flex flex-col gap-2">
                        <label for="pass">Senha</label>
                        <input
                        class="w-full h-[40px] bg-{#514768} rounded-md px-2 outline-none"
                         type="password" 
                         id="pass"
                         placeholder="*******"
                         >
                       
                    </div>
                </div>
                <div class="w-full h-[20%] flex items-center justify-center px-[20px]">
                    <button
                        class="w-full h-[40px] bg-[#BA68C8] rounded-md text-white font-bold shadow-lg shadow-[#BA68C83]">
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
